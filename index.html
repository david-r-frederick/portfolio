    <!-- GitHub Pages SPA fallback: see `public/404.html` -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === '/') {
          const decoded = l.search
            .slice(1)
            .split('&')
            .map((s) => s.replace(/~and~/g, '&'))
            .join('?');
          window.history.replaceState(null, null, l.pathname + decoded + l.hash);
        }
      })(window.location);
    </script>
